<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phone Shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--font icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--My css-->
    <link rel="stylesheet" href="../css/cssall.css" />
  </head>
  <body>
    <header class="fixed-top">
      <nav class="navbar navbar-light justify-content-between">
        <div class="container">
          <a class="navbar-brand">Smart phone</a>
          <form class="form-inline">
            <select name="thương hiệu" id="" onchange="selectSP(this)">
              <option value="all">all</option>
              <option value="iphone">iphone</option>
              <option value="samsung">samsung</option>
            </select>
            <!--modal-->
            <!-- Button trigger modal -->
            <div class="_buy_modal ml-4">
              <button
                type="button"
                class="btn"
                data-toggle="modal"
                data-target=".bd-example-modal-lg"
              >
                <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                <span id="count_number_" class="count_number badge">0</span>
              </button>
            </div>
            <div class="pop-overplay modal">
              <div class="popup"></div>
            </div>
            <select class="form-control ml-4 _option" id="">
              <option value=""><a href="#">admin</a></option>
              <option value="" selected><a href="#">user</a></option>
            </select>
          </form>
        </div>
      </nav>
    </header>
    <section class="carousel_bg">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block" src="./images/phone0.jpg" alt="First slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block" src="./images/phone7.jpg" alt="Second slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block" src="./images/phone5.jpg" alt="Third slide" />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <section class="_product container">
      <h1 class="text-center">-- product--</h1>
      <div class="list_option" id="listProduct"></div>
    </section>
    <!-- Large modal -->
    <div
      id="cart_model"
      class="modal fade bd-example-modal-lg modal_bg"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header card-header">
            <h4>Giỏ Hàng</h4>
          </div>
          <div class="_list_table">
            <div class="modal-body py-0">
              <table class="table m-0">
                <thead>
                  <tr>
                    <th scope="col">Sản phẩm</th>
                    <th scope="col">Đơn giá</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Thành tiền</th>
                    <th scope="col">Chức năng</th>
                  </tr>
                </thead>
                <tbody id="listProducts"></tbody>
              </table>
            </div>
            <div class="modal-footer card-footer">
              <button
                onclick="payCartProduct()"
                type="button"
                class="btn btn-danger"
              >
                Thanh Toán
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="closeCart()"
              >
                Đóng
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--axios-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./service/service.js"></script>
    <script src="./user_js/controller.js"></script>
    <script src="./user_js/main.js"></script>
  </body>
</html>
